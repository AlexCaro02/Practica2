        <form id="formulario" action="">
            <div class="user-box">
                <input type="text" name="Usuario" id="Usuario" maxlength="15" minlength="4" pattern="^[a-zA-Z0-9_.-]*$"
                    required>
                <label>Usuario</label>
            </div>
            <div class="user-box">
                <input type="email" name="Correo" id="Correo" required>
                <label>Correo</label>
            </div>
            <div class="user-box">
                <input type="password" name="Contraseña" id="Contraseña" minlength="6" required>
                <label>Contraseña</label>
            </div>
            <div class="user-box">
                <input type="password" name="Contraseña2" id="Contraseña2" minlength="6" required>
                <label>Repite Contraseña</label>
            </div>
            <button type="submit" onclick="Enviar()">ENVIAR</button>

        </form>
        <script>
            function Enviar() {
                let formulario = document.getElementById('formulario');
                formulario.addEventListener('submit', function () {
                    alert("Se va a enviar el formulario.")
                    formulario.reset();
                });
            }
