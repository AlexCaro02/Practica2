<script>
    function ff(dato) {
        var el = document.getElementById(dato);

        if (el.innerHTML == "X") {
            el.innerHTML = "O";
            el.className = "creu";
        } else {
            if (el.innerHTML == "O") {
                el.innerHTML = "";
                el.className = "td";
            } else {
                el.innerHTML = "X";
                el.className = "rodona";
            }
        }
    }

    var turno = 0;
    function ff(dato) {
        var el = document.getElementById(dato);
        if (turno == 0) {
            el.innerHTML = "O";
            turno = 1;
            el.className = "rodona";
        } else {
            if (turno == 1) {
                el.innerHTML = "X";
                turno = 0;
                el.className = "creu";
            }
        }
    }


</script>
